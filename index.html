<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Gallery</title>
    <link rel="icon" href="img/icon.png">

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body onload="init()">

    <!-- Navigation -->
    <ul class="nav-bar flex">
        <li onclick="checkPages('gallery')">Gallery</li>
        <li onclick="checkPages('edit')">Edit</li>
    </ul>

    <!-- Header Gallery -->
    <header>
        <h1 class="title">Gallery</h1>
    </header>

    <!----------------------- Main Gallery --------------------->
    <main class="main-gallery">
        <input type="file" name="image" onchange="onFileInputChange(event)" />
        <br><br>
        <!-- Photos galery -->
        <section class="photo-gallery">
        </section>

        <br><br>

        <button onclick="onPrevPage()">Prev page</button>
        <button onclick="onNextPage()">Next page</button>

    </main>

    <!----------------------- Main Edit ---------------------------->
    <main class="main-edit">
        <!-- Inputs -->
        <section class="">
            <input autofocus class="line-text-up" oninput="changeText()" type="text" placeholder="write first line">
            <input class="line-text-down" oninput="changeText()" type="text" placeholder="write second line">

            <input class="color-text" onchange="changeTextColor(this.value)" type="color" value="#ffffff">
            <input class="color-back" onchange="changeStrokeColor(this.value)" type="color" value="#000000">

            <a href="#" onclick="downloadCanvas(this)" download="meme">Download</a>
            <button onclick="clearCanvas();clearText()">Clear Text</button>
        </section>
        <br>

        <!-- Canvas -->
        <section class="canvas">
            <canvas height="500" width="500" id="edit-canvas"></canvas>
        </section>
    </main>

    <!-- Footer -->
    <footer class="">
        <div>
            <h3>I'm a footer</h3>
        </div>
    </footer>

    <!-- jQuery -->
    <!-- on of them unnessery.. choose who to remove -->
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>

    <!-- Custom scripts -->
    <script src="js/util.js"></script>
    <script src="js/main-service.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
