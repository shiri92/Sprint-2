<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Sprint2!</title>
    <link rel="icon" href="img/icon.png">

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body onload="init()" class="flex flex-col">

    <!-- Header and Navigation -->
    <header class="flex">
        <ul class="nav-bar">
            <li onclick="checkPages('gallery')">Gallery🎞</li>
            <li onclick="checkPages('edit')">Edit🖊</li>
        </ul>
    </header>

    <!-- Title Gallery -->
    <div class="title-container">
        <h1 class="title">Gallery🎞</h1>
    </div>

    <!----------------------- Main Gallery --------------------->
    <main class="main-gallery flex space-even">

        <div class="aside keywords-container">
            <div>boy</div>
            <div>happy</div>
            <div>eyes</div>
            <div>four</div>
            <div>clown</div>
        </div>

        <div class="gallery-content">
            <div class="gallery-inputs flex space-between wrap">
                <input type="text" id="search" onkeyup="searchImgByWord();showKeyWordsOnSearch()" placeholder="🔍Search for picture..">
                <ul class="keywords-searchbox">
                </ul>

                <input class="upload" type="file" name="image" onchange="onFileInputChange(event)" />
            </div>
            <!-- Photos galery -->
            <section class="photo-gallery">
            </section>

            <div class="gallery-pages flex space-around">
                <button onclick="onPrevPage()">🡄 Prev page</button>
                <button onclick="onNextPage()">Next page 🡆</button>
            </div>
        </div>

    </main>

    <!----------------------- Main Edit ---------------------------->
    <main class="main-edit">
        <!-- Inputs -->
        <div class="edit-conainer">

            <!-- Canvas -->
            <section>
                <canvas height="300" width="300" id="edit-canvas"></canvas>
            </section>

            <section class="input-bar flex space-even wrap ">
                <div class="new-lines"></div>

                <button class="add-line" onclick="onRenderNewLine()">Add new line 💫</button>

                <button class="clear-all" onclick="clearCanvas();clearText()">Clear all 💥</button>

                <a href="#" onclick="downloadCanvas(this)" download="meme">Download 📥</a>
            </section>

        </div>
    </main>


    <!-- Footer -->
    <footer class="">
        <div>
            <h3>I'm a footer la la la lalala</h3>
        </div>
    </footer>

    <!-- jQuery -->
    <!-- on of them unnessery.. choose who to remove -->
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>

    <!-- Custom scripts -->
    <script src="js/util.js"></script>
    <script src="js/main-service.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
