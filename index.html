<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Gallery</title>
    <link rel="icon" href="img/icon.png">

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body onload="init()">

    <!-- Navigation -->
    <ul class="nav-bar">
        <li onclick="checkPages('gallery')">Gallery</li>
        <li onclick="checkPages('edit')">Edit</li>
    </ul>

    <!-- Header Gallery -->
    <header class="">
        <h1>Gallery</h1>
    </header>

    <!----------------------- Main Gallery --------------------->
    <main class="main-gallery">
        <input type="file" name="image" onchange="onFileInputChange(event)" />
        <br><br>
        <!-- Photos galery -->
        <section class="photo-gallery">

        </section>

        <br><br>

        <button onclick="onPrevPage()">Prev page</button>
        <button onclick="onNextPage()">Next page</button>

    </main>


    <!----------------------- Main Edit ---------------------------->
    <main class="main-edit">
        <!-- Inputs -->
        <section class="">
            <input class="line-text" type="text">
            <input class="color-text" onchange="changeTextColor()" type="color" value="#ff0000">
            <input class="color-back" onchange="changeBackColor()" type="color" value="#ff0000">
            <select onchange="selectShape(this.value)">
                    <option id="0">Normal</option>
                    <option id="1">CIRCLES ◉</option>
                    <option id="2">SQUARES ▩</option>
                </select>
            <button onclick="save()">save</button>
            <button onclick="erase()">clear</button>
            <button>about</button>
        </section>
        <br>

        <!-- Canvas -->
        <section class="canvas">
            <canvas height="500" width="500" id="edit-canvas"></canvas>
            <img id="canvasimg" style="position:absolute;top:10%;left:52%;" style="display:none;">

        </section>


    </main>

    <!-- Footer -->
    <footer class="">
        <div>
            <h3>I'm a footer</h3>
        </div>
    </footer>

    <!-- jQuery -->
    <!-- on of them unnessery.. choose who to remove -->
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>

    <!-- Custom scripts -->
    <script src="js/util.js"></script>
    <script src="js/main-service.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
