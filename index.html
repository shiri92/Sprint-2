<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Gallery</title>
    <link rel="icon" href="img/icon.png">

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body onload="init()">

    <!-- Navigation -->
    <ul class="nav-bar">
        <li onclick="checkPages('gallery')">Gallery</li>
        <li onclick="checkPages('edit')">Edit</li>
    </ul>

    <!-- Header Gallery -->
    <header class="">
        <h1>Gallery</h1>
    </header>

    <!----------------------- Main Gallery --------------------->
    <main class="main-gallery">
        <input type="file" name="image" onchange="onFileInputChange(event)" />
        <br><br>
        <!-- Photos galery -->
        <section class="photo-gallery">
            <img onclick="chooseImgFromGallery(this)" class="img1" src="img/memes/1.jpg" alt="">
            <img  class="img2" src="img/memes/2.jpg" alt="">
            <img class="img3" src="img/memes/3.jpg" alt="">
            <img class="img4" src="img/memes/4.jpg" alt="">
            <img class="img5" src="img/memes/5.jpg" alt="">
            <img class="img6" src="img/memes/6.jpg" alt="">
            <img class="img7" src="img/memes/7.jpg" alt="">
            <img class="img8" src="img/memes/8.jpg" alt="">
            <img class="img9" src="img/memes/9.jpg" alt="">
            <img class="img10" src="img/memes/10.jpg" alt="">
            <img class="img11" src="img/memes/11.jpg" alt="">
            <img class="img12" src="img/memes/12.jpg" alt="">
        </section>


    </main>


    <!----------------------- Main Edit ---------------------------->
    <main class="main-edit">
        <!-- Inputs -->
        <section class="">
            <input autofocus class="line-text" oninput="changeText(this.value)" type="text" placeholder="write first line">

            <input class="color-text" onchange="changeTextColor(this.value)" type="color" value="#ff0000">
            <input class="color-back" onchange="changeShadowColor(this.value)" type="color" value="#ff0000">

            <a href="#" onclick="downloadCanvas(this)" download="meme">Download</a>
            <button onclick="clearCanvas()">Clear Text</button>
        </section>
        <br>

        <!-- Canvas -->
        <section class="canvas">
            <canvas height="500" width="500" id="edit-canvas"></canvas>
            <img id="canvasimg" style="position:absolute;top:10%;left:52%;" style="display:none;">

        </section>


    </main>

    <!-- Footer -->
    <footer>
        <!-- <div>
            <h3>I'm a footer</h3>
        </div> -->
    </footer>

    <!-- jQuery -->
    <!-- on of them unnessery.. choose who to remove -->
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>

    <!-- Custom scripts -->
    <script src="js/util.js"></script>
    <script src="js/main-service.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
