<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Gallery</title>
    <link rel="icon" href="img/icon.png">

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body onload="init()">

    <!-- Header and Navigation -->
    <header class="flex">
        <ul class="nav-bar">
            <li onclick="checkPages('gallery')">Gallery</li>
            <li onclick="checkPages('edit')">Edit</li>
        </ul>
    </header>

    <!-- Title Gallery -->
    <div class="title-container">
        <h1 class="title">Gallery</h1>
    </div>

    <!----------------------- Main Gallery --------------------->
    <main class="main-gallery">
        <input type="file" name="image" onchange="onFileInputChange(event)" />
        <!-- Photos galery -->
        <section class="photo-gallery">
        </section>


        <button onclick="onPrevPage()">Prev page</button>
        <button onclick="onNextPage()">Next page</button>

    </main>

    <!----------------------- Main Edit ---------------------------->
    <main class="main-edit">
        <!-- Inputs -->
        <div class="edit-conainer">

            <!-- Canvas -->
            <section class="canvas">
                <canvas height="500" width="500" id="edit-canvas"></canvas>
            </section>

            <section class="input-bar flex space-even wrap flex-col">

                <div>
                    <input autofocus class="line-text-up" oninput="changeText()" type="text" placeholder="write first line">
                    <button class="delete-line" onclick="onRemoveInputText(this)">üóëÔ∏è</button>
                    <input class="color-text" onchange="changeTextColor(this.value,1)" type="color" value="#ffffff">
                    <input class="color-stroke" onchange="changeStrokeColor(this.value,1)" type="color" value="#000000">
                    <div class="select-editable">
                        <select onchange="this.nextElementSibling.value=this.value; onChangeFontSize(1)">
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="14">14</option>
                            <option value="16">16</option>
                            <option value="18">18</option>
                        </select>
                        <input class="input-text-size" onchange="onChangeFontSize(1)" type="text" name="format" value="12" />
                    </div>
                    <select class="font-input" onchange="onSetFont(this.value,1)">
                        <option value="impact-meme">Impact</option>
                        <option value="ubuntu">Ubuntu</option>
                        <option value="play">Play</option>
                        <option value="inconsolata">Inconsolata</option>
                    </select>
                </div>

                <div>
                    <input class="line-text-down" oninput="changeText()" type="text" placeholder="write second line">
                    <button class="delete-line" onclick="onRemoveInputText(this)">üóëÔ∏è</button>
                    <input class="color-text" onchange="changeTextColor(this.value,2)" type="color" value="#ffffff">
                    <input class="color-stroke" onchange="changeStrokeColor(this.value,2)" type="color" value="#000000">
                    <div class="select-editable">
                        <select onchange="this.nextElementSibling.value=this.value; onChangeFontSize(2)">
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="14">14</option>
                            <option value="16">16</option>
                            <option value="18">18</option>
                            </select>
                        <input class="input-text-size" onchange="onChangeFontSize(2)" type="text" name="format" value="12" />
                    </div>
                    <select class="font-input" onchange="onSetFont(this.value,2)">
                        <option value="impact">Impact</option>
                        <option value="ubuntu">Ubuntu</option>
                        <option value="Play">play</option>
                        <option value="Inconsolata">inconsolata</option>
                    </select>
                </div>

                <div class="new-lines"></div>

                <button onclick="onRenderNewLine()">Add new line</button>

                <button onclick="clearCanvas();clearText()">Clear all</button>

                <a href="#" onclick="downloadCanvas(this)" download="meme">Download</a>
            </section>


        </div>
    </main>

    <!-- Footer -->
    <footer class="">
        <div>
            <h3>I'm a footer</h3>
        </div>
    </footer>

    <!-- jQuery -->
    <!-- on of them unnessery.. choose who to remove -->
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>

    <!-- Custom scripts -->
    <script src="js/util.js"></script>
    <script src="js/main-service.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
