    <!-- Main -->
    <main>
        <!-- Inputs -->
        <section class="">
            <input class="line-text" type="text">
            <input class="color-text" onchange="changeTextColor()" type="color" value="#ff0000">
            <input class="color-back" onchange="changeBackColor()" type="color" value="#ff0000">
            <select onchange="selectShape(this.value)">
                <option id="0">Normal</option>
                <option id="1">CIRCLES ◉</option>
                <option id="2">SQUARES ▩</option>
            </select>
            <button onclick="save()">save</button>
            <button onclick="erase()">clear</button>
            <button>about</button>
        </section>
        <br>

        <!-- Canvas -->
        <section class="canvas">
            <canvas height="500" width="500" id="paint-canvas"></canvas>
            <img id="canvasimg" style="position:absolute;top:10%;left:52%;" style="display:none;">

        </section>


    </main>
